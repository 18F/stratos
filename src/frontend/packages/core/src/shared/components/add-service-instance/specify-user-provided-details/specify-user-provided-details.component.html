<form class="stepper-form" [formGroup]="formGroup">
  <mat-form-field>
    <input matInput class="" formControlName="name" placeholder="Name" [appApplicationNameUnique]="appNameChecking"
      [appApplicationNameUniqueRequest]="getUniqueRequest" required>
    <mat-error *ngIf="formGroup.controls.name?.hasError('appNameTaken')">
      A service instance with this name already exists. Please enter a different one.
    </mat-error>
    <mat-error *ngIf="formGroup.controls.name?.hasError('maxlength')">
      A service instance name cannot exceed 50 characters.
    </mat-error>
    <div *ngIf="!formGroup.controls.name?.hasError('maxlength')" class="inline-icon inline-icon__form">
      <app-stateful-icon [state]="appNameChecking?.status"></app-stateful-icon>
    </div>
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="route_service_url" type="url" placeholder="Route Service URL">
    <mat-error *ngIf="formGroup.controls.route_service_url?.hasError('pattern')">Invalid URL</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput class="" formControlName="syslog_drain_url" placeholder="Syslog Drain URL">
    <mat-error *ngIf="formGroup.controls.syslog_drain_url?.hasError('pattern')">Invalid URL</mat-error>
  </mat-form-field>
  <mat-form-field class="stepper-form__tags">
    <mat-chip-list #chipList formControlName="tags" class="stepper-form__tags__chip-list">
      <mat-chip *ngFor="let tag of tags" class="stepper-form__tags__chip-list__chip" (removed)="removeTag(tag)">
        {{tag.label}}
        <mat-icon matChipRemove>cancel</mat-icon>
      </mat-chip>
      <input placeholder="Tags" name="tags" [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes" (matChipInputTokenEnd)="addTag($event)" />
    </mat-chip-list>
  </mat-form-field>
  <mat-form-field class="">
    <textarea matInput formControlName="credentials" placeholder="Credentials" matAutosizeMinRows="2"
      matAutosizeMaxRows="5"></textarea>
    <mat-error *ngIf="formGroup.controls.credentials.hasError('notValidJson')">
      Not valid JSON.
    </mat-error>
  </mat-form-field>
</form>
