<app-meta-card class="endpoint-card" [routerLink]="getLinkForEndpoint()" [status$]="status$" [favorite]="favorite"
  [statusIcon]="false" [actionMenu]="cardMenu">
  <app-meta-card-title class="endpoint__title">
    <app-multiline-title class="endpoint__title-link">{{ row?.name }}</app-multiline-title>
  </app-meta-card-title>
  <app-meta-card-item>
    <app-meta-card-key>Type</app-meta-card-key>
    <app-meta-card-value>{{ type }}</app-meta-card-value>
  </app-meta-card-item>
  <app-meta-card-item>
    <app-meta-card-key>Address</app-meta-card-key>
    <app-meta-card-value>{{ address }}</app-meta-card-value>
  </app-meta-card-item>
</app-meta-card>
