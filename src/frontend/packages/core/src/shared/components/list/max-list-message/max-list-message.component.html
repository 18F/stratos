<div class="maxed" *ngIf="state$ | async as state">
  <app-no-content-message [icon]="state.basicText.icon" [iconFont]="state.basicText.iconFont"
    [firstLine]="state.basicText.firstLine" [otherLines]="state.otherLines">
    <button color="primary" (click)="showAll()" mat-raised-button *ngIf="state.canIgnoreMaxedState">
      <ng-container *ngIf="!!count">
        Fetch All {{count}}
      </ng-container>
      <ng-container *ngIf="!count && !!maxCount">
        Fetch All (over {{maxCount}})
      </ng-container>
      <ng-container *ngIf="!count && !maxCount">
        Fetch All
      </ng-container>
    </button>
  </app-no-content-message>
</div>
