<div class="maxed" *ngIf="state$ | async as state">
  <app-no-content-message [icon]="state.basicText.icon" [iconFont]="state.basicText.iconFont"
    [firstLine]="state.basicText.firstLine" [otherLines]="state.otherLines">
    <button color="primary" (click)="showAll()" mat-raised-button *ngIf="state.canIgnoreMaxedState">Fetch All
      {{count}}</button>
  </app-no-content-message>
</div>
