<ng-container *ngIf="asyncValueContext$ | async as valueContext">
  <ng-container *ngIf="valueContext.value; else noValue">
    <span *ngIf="!valueContext.link">
      <ng-container *ngTemplateOutlet="valueTemplate; context: valueContext"></ng-container>
    </span>
    <span *ngIf="valueContext.link" class="link">
      <ng-container *ngIf="valueContext.linkConfig.showShortLink">
        <div *ngIf="valueContext.link" class=" link__short">
          <a class="link__short__icon" [href]="valueContext.link" [attr.target]="valueContext.linkConfig.linkTarget">
            <mat-icon>launch</mat-icon>
          </a>
          <a [href]="valueContext.link" [attr.target]="valueContext.linkConfig.linkTarget">View</a>
        </div>
      </ng-container>
      <ng-container *ngIf="!valueContext.linkConfig.showShortLink">
        <a [href]="valueContext.link" [attr.target]="valueContext.linkConfig.linkTarget"
          *ngIf="valueContext.linkConfig.isExternalLink">
          <ng-container *ngTemplateOutlet="valueTemplate; context: valueContext"></ng-container>
        </a>
        <a [routerLink]="valueContext.link" [attr.target]="valueContext.linkConfig.linkTarget"
          *ngIf="!valueContext.linkConfig.isExternalLink">
          <ng-container *ngTemplateOutlet="valueTemplate; context: valueContext"></ng-container>
        </a>
      </ng-container>
    </span>
  </ng-container>
</ng-container>
<ng-template #noValue>
  <span class="default-cell__no-value">-</span>
</ng-template>

<ng-template let-value="value" #valueTemplate>
  <span *ngIf="value">{{ value }}</span>
</ng-template>
