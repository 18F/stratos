<app-page-header>
  <h1>Register a new Endpoint</h1>
</app-page-header>

<app-steppers cancel="/endpoints">
  <app-step [title]="'Register'" [valid]="step1.validate | async" [onNext]="step1.onNext">
    <app-create-endpoint-cf-step-1 #step1></app-create-endpoint-cf-step-1>
  </app-step>
  <app-step [title]="'Connect (Optional)'" [valid]="connect.valid" [onNext]="connect.onNext" [onEnter]="connect.onEnter"
    [disablePrevious]="true" [cancelButtonText]="'Close'" [finishButtonText]="'Connect'">
    <app-create-endpoint-connect #connect></app-create-endpoint-connect>
  </app-step>
</app-steppers>
