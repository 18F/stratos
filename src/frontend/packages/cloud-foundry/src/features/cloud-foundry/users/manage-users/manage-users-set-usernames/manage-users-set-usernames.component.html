<div class="usernames">
  <div class="usernames__usernames">
    Provide the user names of the users to add roles to
    <app-stacked-input-actions [stackedActionConfig]="stackedActionConfig" [stateIn$]="stateIn.asObservable()"
      (stateOut)="stateOut($event)">
    </app-stacked-input-actions>
  </div>
  <div class="usernames__origin">
    The UAA origin that the user/s are registered with (Optional)
    <form class="stepper-form">
      <mat-form-field>
        <input matInput [(ngModel)]="origin" name="origin" placeholder="Origin">
      </mat-form-field>
    </form>
  </div>
</div>
