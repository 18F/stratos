<div class="add-org-stepper">
  <app-page-header>
    Create Organization
  </app-page-header>
  <app-steppers [cancel]="cfUrl">
    <app-step title="Create Organization" [onNext]="step1.onNext" [valid]="step1.validate()" cancelButtonText="Cancel"
      finishButtonText="Create">
      <app-create-organization-step #step1></app-create-organization-step>
    </app-step>
    <app-step title="Select Roles" [blocked]="modify.cfRolesService.loading$ | async" [onLeave]="modify.onLeave"
      [onEnter]="modify.onEnter" [onNext]="modify.onNext">
      <!-- <app-manage-users-modify #modify></app-manage-users-modify> -->
      <app-select-roles-confirm #modify></app-select-roles-confirm>
    </app-step>
    <app-step title="Confirm" [onEnter]="confirm.onEnter" [canClose]="!confirm.applyStarted"
      [disablePrevious]="confirm.applyStarted" [destructiveStep]="!confirm.applyStarted" [onNext]="submit"
      [finishButtonText]="confirm.applyStarted ? 'Close' : 'Apply'">
      <app-add-organization-confirm #confirm></app-add-organization-confirm>
    </app-step>
  </app-steppers>
</div>
