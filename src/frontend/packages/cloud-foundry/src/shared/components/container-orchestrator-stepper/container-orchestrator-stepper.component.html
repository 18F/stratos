<app-page-header>
  <h1>Configure {{cfName$ | async}}</h1>
</app-page-header>

<app-steppers [cancel]="cancelUrl">
  <app-step [title]="'Configure Container Orchestrator'" [valid]="orchestrator.validate | async"
    [blocked]="orchestrator.blocked | async" [onNext]="orchestrator.onNext">
    <cf-container-orchestrator-step #orchestrator></cf-container-orchestrator-step>
  </app-step>
</app-steppers>
