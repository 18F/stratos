<div class="kubernetes-node-condition-card">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Condition</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="kubernetes-node-summary-card__content">
        <app-metadata-item icon="title" label="Ready">{{ (ready$ | async)?.status }}</app-metadata-item>
        <app-metadata-item icon="title" label="diskPressure">{{ (diskPressure$ | async)?.status }}</app-metadata-item>
        <app-metadata-item icon="title" label="memoryPressure">{{ (memoryPressure$ | async)?.status }}</app-metadata-item>
        <app-metadata-item icon="title" label="outOfDisk">{{ (outOfDisk$ | async)?.status }}</app-metadata-item>
      </div>
    </mat-card-content>
  </mat-card>

</div>
