<div class="kubernetes-node-condition-card">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Condition</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="kubernetes-node-summary-card__content">
        <app-metadata-item icon="title" label="Ready">
          <app-boolean-indicator [isTrue]="(ready$ | async)?.status == 'True'" type="yes-no"></app-boolean-indicator>
        </app-metadata-item>
        <app-metadata-item icon="title" label="Disk Pressure">
            <app-boolean-indicator [isTrue]="(diskPressure$ | async)?.status == 'True'" type="yes-no"></app-boolean-indicator>
        </app-metadata-item>
        <app-metadata-item icon="title" label="Memory Pressure">
            <app-boolean-indicator [isTrue]="(memoryPressure$ | async)?.status == 'True'" type="yes-no"></app-boolean-indicator>
         </app-metadata-item>
        <app-metadata-item icon="title" label="Out of Disk">
            <app-boolean-indicator [isTrue]="(outOfDisk$ | async)?.status == 'True'" type="yes-no"></app-boolean-indicator>
          </app-metadata-item>
      </div>
    </mat-card-content>
  </mat-card>

</div>
