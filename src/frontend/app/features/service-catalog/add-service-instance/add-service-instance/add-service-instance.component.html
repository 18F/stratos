<div class="add-service-instance">
  <app-page-header>
    {{ title$ | async }}
  </app-page-header>
  <app-steppers [cancel]="serviceInstancesUrl">
    <app-step *ngIf="servicesWallCreateInstance" [title]="'Cloud Foundry'" [valid]="step1.validate | async" [onNext]="onNext" [blocked$]="cfOrgSpaceService.isLoading$">
      <app-create-application-step1 #step1></app-create-application-step1>
    </app-step>
    <app-step *ngIf="servicesWallCreateInstance" [title]="'Select Service'" [valid]="step2.validate | async">
      <app-select-service #step2></app-select-service>
    </app-step>
    <app-step title="Select Plan" [onNext]="step3.onNext" [valid]="step3.validate | async" [onEnter]="step3.onEnter" cancelButtonText="Cancel">
      <app-select-plan-step #step3></app-select-plan-step>
    </app-step>

    </app-step>
    <app-step title="Bind App" [onNext]="step5.submit" [valid]="step5.validate | async" cancelButtonText="Close" finishButtonText="Bind">
      <app-bind-apps-step #step5></app-bind-apps-step>
    </app-step> -->
