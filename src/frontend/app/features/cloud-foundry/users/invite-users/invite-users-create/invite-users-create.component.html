<div class="create-users">
  <div class="create-users__intro">
    <p>Invite the following user/s to the organization `{{(org$ | async)?.entity.name}}`<span *ngIf="isSpace"> and space `{{(space$ | async)?.entity.name}}`</span>.</p>
    <p>An email will be sent to each user to confirm their address. User roles can be updated in the next step.</p>
  </div>
  <div class="create-users__roles">
    <div *ngIf="isSpace" class="create-users__roles__space">
      Please select the user/s initial space role.
      <mat-radio-group class="create-users__roles__space__radio-buttons" [(ngModel)]="spaceRole">
        <mat-radio-button *ngFor="let season of spaceRoles" [value]="season.value">
          {{season.label}}
        </mat-radio-button>
      </mat-radio-group>
    </div>
  </div>
  <app-stacked-input-actions [stateIn$]="stateIn.asObservable()" (stateOut)="stateOut($event)"></app-stacked-input-actions>
</div>
