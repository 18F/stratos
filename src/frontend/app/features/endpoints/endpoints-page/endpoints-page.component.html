<app-page-header>
  <h1>Endpoints</h1>
  <div class="page-header-right">
    <button mat-icon-button [routerLink]="'/endpoints/new/'">
        <mat-icon>add</mat-icon>
      </button>
  </div>
</app-page-header>

<app-endpoints-missing [showToolbarHint]="true" [showSnackForNoneConnected]="true"></app-endpoints-missing>

<button mat-button (click)="testCaaSP()">Test CaaSP</button>

<br>
<button mat-button (click)="testKubeConfig()">Test CaaSP Kube Config</button>
