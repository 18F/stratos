<form [formGroup]="deployOptionsForm" validate class="stepper-form deploy-options">
  <div class="deploy-options__description">Override the manifest using the following options</div>
  <div class="deploy-options__form-sections">
    <div class="deploy-options__form-sections__form-section">
      <div class="deploy-options__title"><b>General</b></div>
      <mat-form-field>
        <input matInput placeholder="Application Name" formControlName="name">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Custom buildpack" formControlName="buildpack">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Number of Instances" formControlName="instances" type="number">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Disk Quota (MB)" formControlName="disk_quota" type="number">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Memory Quota (MB)" formControlName="memory" type="number">
      </mat-form-field>
      <mat-checkbox matInput name="no_start" formControlName="no_start">Do not start the application</mat-checkbox>
    </div>
    <div class="deploy-options__form-sections__form-section">
      <div class="deploy-options__title"><b>Application Route</b></div>
      <div class="deploy-options__route__base-options">
        <mat-checkbox matInput name="no_route" formControlName="no_route">Do not create a route</mat-checkbox>
        <mat-checkbox matInput name="random_route" formControlName="random_route">Create a random route</mat-checkbox>
      </div>
      <mat-form-field>
        <input matInput placeholder="Host" formControlName="host">
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Domain" formControlName="domain">
          <mat-option>None</mat-option>
          <mat-option *ngFor="let domain of domains$ | async" [value]="domain.entity.name">
            {{ domain.entity.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Path" formControlName="path">
        <span matPrefix>/&nbsp;</span>
      </mat-form-field>
    </div>
  </div>
</form>
