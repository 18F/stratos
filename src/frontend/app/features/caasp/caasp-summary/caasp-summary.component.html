<app-page-header>
  <h1>CaaSP</h1>
</app-page-header>
<div class="summary">
  <app-tile-grid>
    <app-tile-group>
      <app-tile>
        <mat-card>
                <div class="chart">
                  <ngx-charts-advanced-pie-chart
              [view]="none"
              [results]="chartData"
              [gradient]="false"
              (select)="onSelect($event)">
            </ngx-charts-advanced-pie-chart>
            </div>
        </mat-card>
    </app-tile>
      <app-tile size="1of3">
        <mat-card>
            <mat-card-header>
              <mat-card-title>Kube Config</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <a rel="noopener noreferrer" target="_download" href="#" (click)="downloadKubeConfig()">Download configuration</a>
            </mat-card-content>
          </mat-card>
      </app-tile>
    </app-tile-group>
  </app-tile-grid>
</div>
<app-list></app-list>
