<div class="drill-down">
  <div class="drill-down-level" *ngFor="let level of levelData; index as levelIndex">
    <div [ngClass]="{'drill-down-item--selected': levelData[levelIndex].selected === itemIndex}" (click)="clickItem(data, itemIndex, levelIndex, $event)"
      class="drill-down-item" *ngFor="let data of level.data$ | async; index as itemIndex">{{ data * levelIndex }}</div>
  </div>
</div>
