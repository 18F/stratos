<h1 class="confirm-dialog__header" mat-dialog-title>
  <span class="confirm-dialog__header-title">{{data.title}}</span>
  <mat-icon class="confirm-dialog__warn-icon" color="warn" *ngIf="data.critical">warning</mat-icon>
</h1>
<div class="confirm-dialog__message" mat-dialog-content [innerHtml]="data.msg"></div>
<div class="confirm-dialog__enter-text">
  <span>{{data.typeToConfirm.message}}</span>
  <mat-form-field *ngIf="data.typeToConfirm">
    <input required matInput [placeholder]="data.typeToConfirm.label" [(ngModel)]="textToMatch" [pattern]="data.typeToConfirm.textToMatch">
  </mat-form-field>
</div>
<div mat-dialog-actions class="confirm-dialog__actions">
  <button color="primary" mat-button (click)="onNoClick()">Cancel</button>
  <button *ngIf="data.confirm" [color]="data.critical ? 'warn' : 'primary'" mat-button [mat-dialog-close]="true" cdkFocusInitial
    [innerHtml]="" [disabled]="data.typeToConfirm && data.typeToConfirm.textToMatch !== textToMatch">{{ data.confirm }}</button>
</div>
