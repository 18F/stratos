<div *ngIf="baseAction" class="metrics-range-selector">
  <div [ngClass]="{'metrics-range-selector__overlay-show': selectedTimeRange && selectedTimeRange.type === rangeTypes.RANGE_QUERY && showOverlay}"
    class="metrics-range-selector__overlay">
    <div class="metrics-range-selector__overlay-inner">
      <h3>Choose time window</h3>
      <app-start-end-date (isValid)="dateValid = $event" [(start)]="start" [(end)]="end"></app-start-end-date>
      <div class="metrics-range-selector__overlay-buttons">
        <button mat-raised-button color="primary" class="metrics-range-selector__overlay-set" (click)="commit(); showOverlay = false"
          [disabled]="!dateValid || !commit">Set</button>
        <button mat-raised-button (click)="showOverlay = false">Cancel</button>
      </div>
    </div>
    <div class="metrics-range-selector__overlay-click" (click)="showOverlay = false"></div>
  </div>
  <mat-form-field>
    <mat-select [(value)]="selectedTimeRange">
      <mat-option *ngFor="let time of times" [value]="time">
        {{time.label}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="metrics-range-selector__selected-range" *ngIf="selectedTimeRange && selectedTimeRange.type === rangeTypes.RANGE_QUERY">
    <div class="metrics-range-selector__selected-range-dates" *ngIf="committedStartEnd[0] && committedStartEnd[1] ; else noDatesSelected">
      <div class="metrics-range-selector__selected-range-date">{{ committedStartEnd[0] | amDateFormat:'Do MMM YYYY,
        HH:mm' }}
      </div>
      <div class="metrics-range-selector__selected-range-to">to</div>
      <div class="metrics-range-selector__selected-range-date"> {{ committedStartEnd[1] | amDateFormat:'Do MMM YYYY,
        HH:mm' }}
      </div>
    </div>
    <ng-template #noDatesSelected class="metrics-range-selector__selected-range-date">No dates selected</ng-template>
    <a class="metrics-range-selector__selected-range-edit" (click)="showOverlay = true" *ngIf="selectedTimeRange && selectedTimeRange.type === rangeTypes.RANGE_QUERY && !showOverlay">Edit</a>
  </div>
</div>
