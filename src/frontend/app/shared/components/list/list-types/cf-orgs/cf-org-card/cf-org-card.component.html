<mat-card class="org-card">
  <mat-card-header>
    <div class="org-card__title">{{ row.entity.name }}</div>
  </mat-card-header>
  <mat-card-content class="org-card__content">
    <div class="org-card__content__meta">
      <app-metadata-item label="Role">{{ userRolesInOrg$ | async }}</app-metadata-item>
    </div>
    <div class="org-card__content__meta">
      <app-metadata-item label="Applications">{{ appsCount$ | async}}</app-metadata-item>
    </div>
    <div class="org-card__content__meta">
      <app-metadata-item label="Instances">{{ instancesCount$ | async }}</app-metadata-item>
    </div>
    <div class="org-card__content__meta">
      <app-metadata-item label="Memory Info"> {{ this.memoryTotal$ | async }}</app-metadata-item>
    </div>
  </mat-card-content>
</mat-card>
