<span *ngIf="!userPermInfo.length">None</span>
<mat-chip-list *ngIf="userPermInfo.length">
  <ng-container *ngFor="let user of userPermInfo">
    <mat-chip class="permission-chip" *ngFor="let perm of user.permissions">{{user.orgName}}: {{perm.string}}
      <mat-icon *ngIf="perm.key !== 'users'" (click)="removePermission(user, perm)" class="permission-chip__close">close</mat-icon>
    </mat-chip>
  </ng-container>
</mat-chip-list>
