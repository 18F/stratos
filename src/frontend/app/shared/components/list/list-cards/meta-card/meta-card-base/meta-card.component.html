<mat-card>
  <app-card-status *ngIf="status$" [status$]="status$">
  </app-card-status>
  <mat-card-header>
    <span *ngTemplateOutlet="title.content"></span>
    <app-application-state-icon *ngIf="status$" [status]="status$ | async"></app-application-state-icon>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let metaItem of metaItems">
      <div *ngTemplateOutlet="metaItem.content"></div>
    </div>
  </mat-card-content>
</mat-card>
