<div class="cards" [ngClass]="{'cards--large': size === cardSize.LARGE }">
  <app-card *ngFor="let item of dataSource.page$ | async; trackBy: dataSource.trackBy" [item]="item" [component]="component" [dataSource]="dataSource" @listChildAnimation></app-card>
  <app-card class="row-filler"></app-card>
</div>
