<div class="cards {{'cards__columns-' + columns}}">
  <ng-container *ngIf="dataSource.multiActionPage$;else singleActionPage">
    <app-card *ngFor="let item of dataSource.multiActionPage$ | async; trackBy: multiActionTrackBy" [item]="item.entity"
      [component]="component" [schemaKey]="item.schemaKey" [dataSource]="dataSource"></app-card>
  </ng-container>
  <ng-template #singleActionPage>
    <app-card *ngFor="let item of dataSource.page$ | async; trackBy: dataSource.trackBy" [item]="item"
      [component]="component" [dataSource]="dataSource"></app-card>
  </ng-template>
  <app-card class="row-filler"></app-card>
</div>
