<mat-card class="recent-apps-card">
  <mat-card-header class="recent-apps-card__header">
    <mat-card-title>Recently updated Apps</mat-card-title>
  </mat-card-header>
  <mat-card-content class="recent-apps-card__content">
    <div class="recent-apps-card__scroller">
      <app-compact-app-card *ngFor="let app of (apps$ | async)" [row]="app"></app-compact-app-card>
    </div>
  </mat-card-content>
</mat-card>
