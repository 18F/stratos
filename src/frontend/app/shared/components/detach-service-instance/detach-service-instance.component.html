<app-page-header>
  {{ title$ | async }}
</app-page-header>
<div class="detach-service-instance">
  <app-steppers [cancel]="serviceInstancesUrl">
    <app-step title="Detach Apps" [valid]="detachApps.validate$ | async" [onNext]="detachApps.onNext">
      <app-detach-apps #detachApps (selectedApps)="setSelectedBindings($event)"></app-detach-apps>
    </app-step>
    <app-step title="Confirm" [valid]="true" [disablePrevious]="deleteStarted" [destructiveStep]="!deleteStarted" [onNext]="startDelete">
      <div class="app-delete__monitors">
        <p>Please confirm that you would like to delete the following service bindings:</p>
        <app-action-monitor [columns]="confirmColumns" [data$]="selectedBindings$" [entityKey]="serviceBindingSchemaKey" [monitorState]="deletingState" [getId]="getId">
        </app-action-monitor>
      </div>
    </app-step>
  </app-steppers>
</div>
