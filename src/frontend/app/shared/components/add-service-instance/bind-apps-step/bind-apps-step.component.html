<div class="bind-apps">
  <b>{{guideText}}</b>
  <form class="stepper-form" [formGroup]="stepperForm">
    <mat-form-field>
      <mat-select class="form-control" placeholder="App" formControlName="apps">
        <mat-option *ngIf="!boundAppId"></mat-option>
        <mat-option *ngFor="let app of apps$ | async" [value]="app.metadata.guid">{{ app.entity.name }}</mat-option>
      </mat-select>
    </mat-form-field>
    <div *ngIf="stepperForm.controls.apps.value">
      <div>Binding Parameters</div>
      <app-schema-form [schema]="selectedServicePlan?.entity.schemas?.service_binding.create.parameters" [(data)]="bindingParams" (validChange)="validate.next($event)"></app-schema-form>
    </div>
  </form>
</div>
