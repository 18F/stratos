<mat-card>
  <div *ngIf="recentEntities$ | async as recentEntities">
    <div *ngIf="recentEntities && recentEntities.length > 0" class="recent-entities">
      <div class="recent-entity" *ngFor="let countedEntity of recentEntities">
        <div>
          <a *ngIf="countedEntity.entity.routerLink as routerLink; else noLink" [routerLink]="routerLink">{{
            countedEntity.entity.name }}</a>
          <ng-template #noLink>
            <div>{{ countedEntity.entity.name }}</div>
          </ng-template>
          <div class="type-info">
            <span>{{ countedEntity.subText$ | async }}</span>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="!recentEntities || recentEntities.length === 0">
      No recents
    </div>
  </div>
</mat-card>
