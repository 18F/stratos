<mat-card>
  <mat-tab-group *ngIf="(hasHits$ | async) === true; else noActivity" dynamicHeight="true" animationDuration="0ms"
    mat-stretch-tabs>
    <mat-tab label="Top">
      <div *ngIf="frecentEntities$ | async as frecentEntities">
        <div *ngIf="frecentEntities && frecentEntities.length > 0" class="recent-entities">
          <div [routerLink]="countedEntity.entity.routerLink" [ngClass]="{clickable: !!countedEntity.entity.routerLink}"
            class="recent-entity" *ngFor="let countedEntity of frecentEntities">
            <a *ngIf="countedEntity.entity.routerLink as routerLink; else noLink">{{
              countedEntity.entity.name }}</a>
            <ng-template #noLink>
              <div>{{ countedEntity.entity.name }}</div>
            </ng-template>
            <div class="type-info">
              <span>{{ countedEntity.subText$ | async }}</span>
            </div>
          </div>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="History">
      <div *ngIf="recentEntities$ | async as recentEntities">
        <div *ngIf="recentEntities && recentEntities.length > 0" class="recent-entities">
          <div [routerLink]="countedEntity.entity.routerLink" [ngClass]="{clickable: !!countedEntity.entity.routerLink}"
            class="recent-entity" *ngFor="let countedEntity of recentEntities">
            <a *ngIf="countedEntity.entity.routerLink as routerLink; else noLink">{{
              countedEntity.entity.name }}</a>
            <ng-template #noLink>
              <div>{{ countedEntity.entity.name }}</div>
            </ng-template>
            <span class="type-info time" *ngIf="countedEntity.mostRecentHit"> {{
              countedEntity.mostRecentHit | amTimeAgo }}</span>
            <div class="type-info">
              <span>{{ countedEntity.subText$ | async }}</span>
            </div>
          </div>
        </div>

      </div>
    </mat-tab>
  </mat-tab-group>
  <ng-template #noActivity>
    No recent activity
  </ng-template>
</mat-card>
