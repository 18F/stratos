<h4 translate>Notifications</h4>
<ul class="media-list hpe-add-option-list">
  <li class="media" ng-repeat="notificationTargetType in wizardCtrl.options.notificationTargetTypes">
    <div class="media-left media-middle">
        <input type="radio" name="notificationTargetGroup"
               ng-model="wizardCtrl.options.userInput.notificationTargetType"
               ng-value="notificationTargetType"/>
    </div>
    <div class="media-left media-middle">
      <img class="media-object" ng-src="/lib/helion-ui-framework/dist/images/{{ notificationTargetType.img }}"/>
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{ ::notificationTargetType.title }}</h4>
      <p>{{ ::notificationTargetType.description }}</p>
    </div>
  </li>
</ul>
