<div class="metadata-item">
  <mat-icon *ngIf="icon" class="metadata-item__icon" [ngClass]="{'metadata-item__icon_spacer': (icon === '-')}">{{ icon }}</mat-icon>
  <div class="metadata-item__content">
    <div class="metadata-item__label">{{ label }}</div>
    <div class="metadata-item__value">
      <ng-content></ng-content>
    </div>
  </div>
</div>
