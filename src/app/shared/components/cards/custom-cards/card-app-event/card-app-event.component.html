<mat-card class=cards__card>
  <mat-card-header>
    {{row.entity.type.split('.').join(' ') | titlecase}}
  </mat-card-header>
  <mat-card-content>
    <div class="cards__card-row">
      <div>
        Timestamp:
        <app-table-cell [component]="timestampComponent" [row]="row" [dataSource]="dataSource"></app-table-cell>
      </div>
      <div>
        Actor:
        <app-table-cell [component]="actorComponent" [row]="row" [dataSource]="dataSource"></app-table-cell>
      </div>
      <div class="event-details">
        <button mat-button (click)="showDetails()">View Details</button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
