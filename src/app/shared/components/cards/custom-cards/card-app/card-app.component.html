<mat-card [routerLink]="['/applications', row.entity.cfGuid , row.entity.guid]" [ngClass]="'card-app__card-' + row.entity.state.toLowerCase()">
  <mat-card-header>
    <div class="mat-card-title">{{ row.entity.name }}</div>
  </mat-card-header>
  <mat-card-content>
    <div class="card-app__meta">
      <app-application-state [state]="applicationState"></app-application-state>
    </div>
    <div class="card-app__meta">
      Instances: {{ row.entity.instances }}</div>
    <div class="card-app__meta">
      Created at: {{ row.metadata.created_at | date:'medium' }}</div>
  </mat-card-content>
</mat-card>
