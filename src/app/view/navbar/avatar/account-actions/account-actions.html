<div ng-click="avatarCtrl.showHideActions()">

  <div class="account-info">
    <span translate>
      Signed in as:
    </span>
    <span class="font-semi-bold">
      {{ accountActionsCtrl.model.data.username }}
    </span>
  </div>

  <div class="actions">
    <a class="action btn-border-less" href="#/account/settings">
      <i class="helion-icon helion-icon-Actions helion-icon-2x"></i>
      <div translate>
        Account Settings
      </div>
    </a>
    <a class="action btn-border-less" href="#"
       ng-click="applicationCtrl.logout()">
      <i class="helion-icon helion-icon-Logout helion-icon-2x"></i>
      <div translate>
        Sign Out
      </div>
    </a>
  </div>
</div>
