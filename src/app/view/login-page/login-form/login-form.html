<h1 class="text-center" translate>HPE Helion Stratos</h1>
<form class="form-stacked login-form center-block" ng-class="applicationCtrl.failedLogin ? 'failed-login' : ''" name="loginForm" role="form"
  ng-submit="applicationCtrl.login(loginFormCtrl.username,loginFormCtrl.password)">
  <div class="form-group" focusable-input ng-class="applicationCtrl.failedLogin ? 'has-error' : ''">
    <label class="control-label required" for="login-form-username" translate>
      Username
    </label>
    <input type="text" class="form-control"
      id="login-form-username" name="username"
      ng-model="loginFormCtrl.username" required autofocus/>
  </div>
  <div class="form-group has-feedback" focusable-input ng-class="applicationCtrl.failedLogin ? 'has-error' : ''">
    <label class="control-label required" for="login-form-password" translate>
      Password
    </label>
    <input type="{{loginFormCtrl.showPassword ? 'text' : 'password'}}" class="form-control"
      id="login-form-password" name="password"
      ng-model="loginFormCtrl.password" required/>
    <span class="helion-icon helion-icon-View form-control-feedback"
      ng-class="{'text-muted': !loginFormCtrl.showPassword}"
      ng-click="loginFormCtrl.showHidePassword()"></span>
  </div>

  <button type="submit" class="btn btn-primary center-block"
    ng-disabled="loginForm.$invalid" translate>
    Login
  </button>
  <div ng-if="applicationCtrl.failedLogin" class="failed-login-message">
    <span style="float: left"><i class="helion-icon helion-icon-Critical_L"></i></span>
    <div style="margin-left: 40px">
      The login and password combination you used are incorrect. Please try again.
    </div>
  </div>
</form>
