<app-loading-page [isLoading]="isFetching" [text]="'Getting your application'">
  <app-page-header>
    <h1>{{ application.name }} </h1>
  </app-page-header>
  <div>
    <div>Running instances: {{ application.running_instances }}</div>
    <div>Memory: {{ application.memory }}</div>
  </div>
</app-loading-page>
