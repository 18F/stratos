<b>Select a Cloud Foundry instance, organization and space for the app.</b>
<form #cfForm="ngForm">
  <mat-select #cfSelect="ngModel" [ngModel]="selectedCF" (change)="cfOrgSpaceService.cf.select.next($event.value)" required placeholder="Cloud Foundry" name="cf">
    <mat-option *ngFor="let cf of cfOrgSpaceService.cf.list$ | async" [value]="cf">
      <span>{{ cf.name }}</span>
    </mat-option>
    <!-- Copied from original version of these widgets.. doesn't seem to work -->
    <app-stateful-icon *ngIf="(cfOrgSpaceService.cf.loading$ | async)" [state]="'busy'"></app-stateful-icon>
  </mat-select>
  <mat-select #orgSelect="ngModel" [ngModel]="selectedOrg" (change)="cfOrgSpaceService.org.select.next($event.value)" [disabled]="!cfOrgSpaceService.cf.select.getValue()" required placeholder="Organization" name="org">
    <mat-option *ngFor="let org of cfOrgSpaceService.org.list$ | async" [value]="org">
      <span>{{ org.name }}</span>
    </mat-option>
    <!-- Copied from original version of these widgets.. doesn't seem to work -->
    <app-stateful-icon *ngIf="(cfOrgSpaceService.org.loading$ | async)" [state]="'busy'"></app-stateful-icon>
  </mat-select>
  <mat-select #spaceSelect="ngModel" [ngModel]="selectedSpace" (change)="cfOrgSpaceService.space.select.next($event.value)" [disabled]="!cfOrgSpaceService.org.select.getValue()" required placeholder="Space" name="space">
    <mat-option *ngFor="let space of cfOrgSpaceService.space.list$ | async" [value]="space">
      <span>{{ space.name }}</span>
    </mat-option>
  </mat-select>
</form>
