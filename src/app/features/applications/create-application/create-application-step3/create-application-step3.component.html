<b>Create a route</b>
<form novalidate #form="ngForm">
  <md-select placeholder="Domain" ngModel name="domain">
    <md-option *ngFor="let domain of newAppData?.cloudFoundryDetails?.org.domains" [value]="domain">
      <span>{{ domain.entity.name }}</span>
    </md-option>
  </md-select>
  <md-form-field>
    <input [disabled]="!form.controls['domain']?.value" [(ngModel)]="hostName" mdInput placeholder="Host" name="hostName">
  </md-form-field>
</form>
