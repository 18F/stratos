<app-page-header>
  Deploy
</app-page-header>
<app-steppers cancel="/applications">
  <app-step [title]="'Cloud Foundry'" [valid]="step1.validate | async" [onNext]="onNext">
   <app-create-application-step1 #step1></app-create-application-step1>
  </app-step>
  <app-step [title]="'Source'" [valid]="step2.validate | async" [onNext]="step2.onNext">
   <app-deploy-application-step2 #step2></app-deploy-application-step2>
  </app-step>
  <app-step [title]="'Deploy'" [onNext]="step3.onNext">
   <app-deploy-application-step3 #step3></app-deploy-application-step3>
  </app-step>
</app-steppers>
