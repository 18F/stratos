# Bootstrap properties files

# This file holds all the configurations required for bootstrapping a HCP instance on an IaaS Provider of choice

# Properties File Format Guidelines
# https://docs.oracle.com/cd/E23095_01/Platform.93/ATGProgGuide/html/s0204propertiesfileformat01.html


# Optional. Allows for authentication against Docker Hub for private images
DockerUsername   =
DockerEmail      =
DockerPassword   =

# Set the Docker version
DockerVersion = 1.10.3-0~trusty
# Optional. Allows the default Docker Volume Size of 80 gb to be overridden (additional EBS-attached disk to node instances)
DockerVolumeSize = 80
# Optional. Allows the default root filesystem size of 8 gb on AWS to be overriden (defaults to 80 gb)
RootVolumeSize   = 80
# Optional. Sets the size of the volume on which shared filesystems will be provisioned (defaults to 80 gb)
SharedVolumeSize   = 80

# Optional. Allows for images to be pulled from an insecure registry location.
InsecureRegistry =

# REQUIRED. Sets the IaaS provider to use.
# Must be: OpenStack, AWS or local
Provider         = AWS

# The number of container nodes to create during bootstrap.
NodeCount = 2

# AWS Provider Configuration
AWS.AccessKey        = <AWS_ACCESS_KEY>
AWS.SecretKey        = <AWS_SECRET_KEY>
AWS.Region           = us-west-2
AWS.AvailabilityZone = us-west-2a
AWS.MasterInstanceType = t2.medium
AWS.NodeInstanceType = m4.xlarge
AWS.AMI              = ami-9abea4fb
AWS.KeyFileContents  =
AWS.KeypairFile      = /home/ubuntu/.ssh/id_rsa
AWS.Keypair          = <AWS_KEYPAIR_NAME (should exist in AWS)>
AWS.JumpboxCIDR      = 10.0.0.0/16

# REQUIRED. You must operate HCP inside a VPC with a public and private subnet.
AWS.VPCID            = <YOUR-VPC-ID ex. vpc-123456>
AWS.PublicSubnetID   = <YOUR-PUBLIC-SUBNET-ID ex. subnet-1234567>
AWS.PrivateSubnetID  = <YOUR-PRIVATE-SUBNET-ID ex. subnet-9876543>
