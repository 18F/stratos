      <mat-card-title>Summary</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="helm-release-summary-card__content">
        <app-metadata-item icon="title" label="Namespace:">{{ (helmReleaseService.helmRelease$ | async)?.namespace }}</app-metadata-item>

    </mat-card-content>
  </mat-card>

</div>
