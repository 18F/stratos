<form [formGroup]="form" class="stepper-form" class="create-app-step-1 stepper-form">
    <b>Select the Kubernetes cluster to install to</b>
    <mat-form-field >
      <mat-select formControlName="endpoint" name="endpoint">
        <mat-option *ngFor="let kube of kubeEndpoints$ | async" [value]="kube.guid">
        <span>{{ kube.name }}</span>
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <b>Specify name and namespace for the installation</b>
  <mat-form-field>
    <input matInput placeholder="Name" name="releaseName" formControlName="releaseName" autocomplete="off">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Namespace" name="releaseNamespace" formControlName="releaseNamespace" autocomplete="off">
  </mat-form-field>

  <br>

  <h3 class="helm-create-release">Enter YAML Value Overrides</h3>

  <mat-form-field>
    <textarea matInput formControlName="values" placeholder="Values" name="Values" matAutosizeMinRows="6" matAutosizeMaxRows="8"></textarea>
  </mat-form-field>
  
</form>
