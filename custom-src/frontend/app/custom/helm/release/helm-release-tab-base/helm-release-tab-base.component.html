<app-page-header [tabs]="tabLinks" [breadcrumbs]="breadcrumbs">
  <h1>{{ title }}</h1>
  <div class="page-header-right" *ngIf="!(isFetching$ | async)">
    <button mat-icon-button name="delete" (click)="deleteRelease()" matTooltip="Delete">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</app-page-header>
