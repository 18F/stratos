<div class="deploy-app-log-status">
  <span ng-if="step.data.deployStatus === step.data.deployState.DEPLOYING" translate>deploy-app-dialog.step-deploying.title-deploying</span>
  <span ng-if="step.data.deployStatus === step.data.deployState.DEPLOYED" translate>deploy-app-dialog.step-deploying.title-deploy-success</span>
  <span ng-if="step.data.deployStatus === step.data.deployState.FAILED" translate>{{ step.data.deployFailure }}</span>
  <bounce-spinner ng-if="step.data.deployStatus === step.data.deployState.DEPLOYING" classes="bounce-spinner-sm"></bounce-spinner>
</div>
<cf-log-viewer web-socket="step.data.webSocket" filter="step.data.logFilter"/>
