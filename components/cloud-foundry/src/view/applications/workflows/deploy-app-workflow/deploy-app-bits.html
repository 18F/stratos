<p class="control-title" translate>Public Github</p>
<div class="form-group form-group-large" focusable-input>
  <label class="control-label" translate>Project</label>
  <input type="text" class="form-control" ng-model="step.userInput.githubProject" required
         placeholder="{{'suse/stratos-ui' | translate}}"
  />
</div>
<div class="form-group form-group-large" focusable-input>
  <label class="control-label" translate>Project Branch</label>
  <input type="text" class="form-control" ng-model="step.userInput.githubBranch"/>
</div>

<p class="control-title" translate>Manifest</p>
<p class="" translate>For existing apps, if the relative path to your manifest.yml is not in the root
  please supply it below.</p>
<div class="form-group form-group-large" focusable-input>
  <label class="control-label" translate>Path to manifest</label>
  <input type="text" class="form-control" ng-model="step.userInput.manifest.location"
         placeholder="{{'Relative path of manifest to root of app directory' | translate}}"
         required/>
</div>
