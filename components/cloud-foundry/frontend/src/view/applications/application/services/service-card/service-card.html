<gallery-card
  class="cluster-gallery-card"
  card-actions="serviceCardCtrl.actions"
  card-data=serviceCardCtrl.cardData
>
  <div class="service-catalogue-card">
    <div class="service-catalogue-card__meta">
      <div class="service-catalogue-card__meta-split">
        <div class="service-catalogue-card__meta-left">
          Type
        </div>
        <div class="service-catalogue-card__meta-right">
          {{ ::serviceCardCtrl.service.entity.type }}
        </div>
      </div>
      <div class="service-catalogue-card__meta-split">
        <div class="service-catalogue-card__meta-left">
          Date created
        </div>
        <div class="service-catalogue-card__meta-right">
          {{ ::serviceCardCtrl.service.metadata.created_at | amDateFormat:'MMM Do YYYY HH:mm:ss' }}
        </div>
      </div>
    </div>
    <div class="service-catalogue-card__icon">
      <img ng-src="{{ serviceCardCtrl.service.entity.extra.ImageURL }}"
        default-image default-image-src="/images/services/App_services_72.png"/>
    </div>
  </div>
</gallery-card>
