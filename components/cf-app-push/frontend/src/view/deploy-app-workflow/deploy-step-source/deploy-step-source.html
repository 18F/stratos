<p ng-if="!step.folderSupport" class="deploy-app-choose-source" translate>deploy-app-dialog.step-source.source.file</p>
<p ng-if="step.folderSupport" class="deploy-app-choose-source" translate>deploy-app-dialog.step-source.source.folder</p>
<div class="deploy-app-source-area" file-drop item-drop="step.dropItemHandler">
  <div class="deploy-app-source">
    <div class="deploy-app-source-github">
      <radio-input ng-model="step.userInput.sourceType" input-value="'github'" input-label="deploy-app-dialog.step-source.github.label"></radio-input>
      <app-deploy-source-git
        is-valid="step.userInput.isValid"
        user-input="step.userInput"
        data="step.data"
        form-name="deploy-info-form">
      </app-deploy-source-git>
    </div>

    <div class="deploy-app-source-local">
      <radio-input ng-if="!step.folderSupport" ng-model="step.userInput.sourceType" input-value="'local'" input-label="deploy-app-dialog.step-source.local.file.label"></radio-input>
      <radio-input ng-if="step.folderSupport" ng-model="step.userInput.sourceType" input-value="'local'" input-label="deploy-app-dialog.step-source.local.folder.label"></radio-input>
      <div class="deploy-app-github">
        <div class="deploy-app-github-form">
          <div class="form-group form-group-large deploy-app-file-controls" focusable-input>
            <label ng-if="!step.folderSupport" class="control-label" translate>deploy-app-dialog.step-source.local.file.field</label>
            <label ng-if="step.folderSupport" class="control-label" translate>deploy-app-dialog.step-source.local.folder.field</label>
            <input fileread="step.userInput.localPathFile" type="file" class="form-control file-chooser" name="localPathSelectFile" id="localPathSelectFile"></input>
            <input webkitdirectory fileread="step.userInput.localPathFile" type="file" class="form-control file-chooser" name="localPathSelectFolder" id="localPathSelectFolder"></input>
            <!-- File support only -->
            <label ng-if="!step.folderSupport" class="form-control clickable" for="localPathSelectFile">
              <span ng-if="step.userInput.localPath">{{ step.userInput.localPath }}</span>
              <span ng-if="!step.userInput.localPath" translate>deploy-app-dialog.step-source.local.file.prompt</span>
            </label>
            <!-- File and Folder support -->
            <label ng-if="step.folderSupport" class="form-control">
              <span ng-if="step.userInput.localPath">{{ step.userInput.localPath }}</span>
              <span ng-if="!step.userInput.localPath" translate>deploy-app-dialog.step-source.local.folder.prompt</span>
              <label class="deploy-app-form-btn" for="localPathSelectFile">
                <i class="material-icons">insert_drive_file</i>
              </label>
              <label class="deploy-app-form-btn" for="localPathSelectFolder">
                <i class="material-icons">folder</i>
              </label>
            </label>
          </div>

          <!-- File info -->
          <div class="deploy-app-source-details deploy-app-github-details" ng-if="step.userInput.fileScanData.files">
            <div class="deploy-app-github-info deploy-app-file-details">
              <i class="material-icons">file_upload</i>
              <p translate translate-values="{files: step.userInput.fileScanData.files, total: step.bytesToHumanSize(step.userInput.fileScanData.total)}">deploy-app-dialog.step-source.local.info</p>
            </div>
            <div class="deploy-app-found-cfignore" ng-if="step.userInput.cfIgnoreFile">
              <p translate>deploy-app-dialog.step-source.local.cfignore</p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
