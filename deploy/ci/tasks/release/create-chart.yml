---
platform: linux
inputs:
- name: stratos-ui
- name: helm-chart-Chart
- name: stratos-ui-git
- name: helm-chart-values
outputs:
- name: helm-chart
image_resource:
  type: docker-image
  source:
   repository:  10.4.21.241:5000/linkyard/helm
   tag: "latest"
   insecure_registries: [ "10.4.21.241:5000" ]

run:
  path: sh
  args:
    - -exc
    - |
      helm init || true
      ROOT_DIR=$PWD
      STRATOS_UI=${ROOT_DIR}/stratos-ui
      STRATOS_UI_GIT=${ROOT_DIR}/stratos-ui-git
      cd ${STRATOS_UI}/deploy/kubernetes/
      GIT_TAG="$(git describe $(git rev-list --tags --max-count=1))-$(git rev-parse --short HEAD)"

      cp -f ${ROOT_DIR}/helm-chart-values/values.yaml-${GIT_TAG} console/values.yaml
      cp -f ${ROOT_DIR}/helm-chart-Chart/Chart.yaml-${GIT_TAG} console/Chart.yaml
      helm package console
      cp console*.tgz ${ROOT_DIR}/helm-chart/
      cd ${ROOT_DIR}/helm-chart/
      if [ -f ${STRATOS_UI}/index.yml ]; then
        cp ${STRATOS_UI}/index.yml ${ROOT_DIR}/helm-chart/
        MERGE_INDEX="--merge index.yaml"
      fi
      helm repo index ./ ${MERGE_INDEX} --url https://github.com/irfanhabib/stratos-ui/archive/$(ls *.tgz)
      cp index.yaml ${STRATOS_UI_GIT}/

      cd ${STRATOS_UI_GIT}
      git config --global user.name ${GIT_USER}
      git config --global user.email ${GIT_EMAIL}

      git add index.yaml
      git commit -m "Helm repository updated for tag: ${GIT_TAG}"
