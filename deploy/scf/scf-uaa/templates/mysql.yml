---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  creationTimestamp: null
  labels:
    skiff-role-name: mysql
  name: mysql
spec:
  replicas: 1
  serviceName: mysql-pod
  template:
    metadata:
      creationTimestamp: null
      labels:
        skiff-role-name: mysql
      name: mysql
    spec:
      containers:
      - env:
        - name: DOMAIN
          value: {{.Values.domain}}
        - name: INTERNAL_CA_CERT
          value: |-
{{.Files.Get "ssl/internalCaCert" | indent 12}}
        - name: JWT_SIGNING_PEM
          value: |-
{{.Files.Get "ssl/jwtSigningPem" | indent 12}}
        - name: MONIT_PASSWORD
          value: monit_password
        - name: SAML_SERVICEPROVIDER_CERT
          value: |-
{{.Files.Get "ssl/samlServiceProviderCert" | indent 12}}
        - name: SAML_SERVICEPROVIDER_KEY
          value: |-
{{.Files.Get "ssl/samlServiceProviderKey" | indent 12}}
        - name: UAADB_PASSWORD
          value: {{.Values.uaaDbPassword}}
        - name: UAA_ADMIN_CLIENT_SECRET
          value: {{.Values.uaaAdminClientSecret}}
        - name: UAA_SERVER_CERT
          value: |-
{{.Files.Get "ssl/uaaServerCert" | indent 12}}
        - name: UAA_SERVER_KEY
          value: |-
{{.Files.Get "ssl/uaaServerKey" | indent 12}}
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: registry.paas-ui:5000/uaa-mysql:0bbd3011076de7c545606cdc768aed58e8dd64b1
        livenessProbe:
          initialDelaySeconds: 600
          tcpSocket:
            port: 2289
        name: mysql
        ports:
        - containerPort: 3306
          name: mysql
          protocol: TCP
        - containerPort: 4567
          name: galera-tcp
          protocol: TCP
        - containerPort: 4567
          name: galera-udp
          protocol: UDP
        - containerPort: 4568
          name: galera-ist
          protocol: TCP
        - containerPort: 9200
          name: healthcheck
          protocol: TCP
        - containerPort: 4444
          name: xtrabackup
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /
            port: 9200
            scheme: HTTP
        resources: {}
        volumeMounts:
        - mountPath: /var/vcap/store
          name: mysql-data
      dnsPolicy: ClusterFirst
      restartPolicy: Always
  volumeClaimTemplates:
  - metadata:
      annotations:
        volume.beta.kubernetes.io/storage-class: persistent
      creationTimestamp: null
      name: mysql-data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 2G
    status: {}
status:
  replicas: 0