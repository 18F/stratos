# Stratos build configuration

# Theme to use (default is @stratos/theme if not specified)
#theme: '@stratos/theme'

#theme: '@acme/theme'

title: 'Stratos (V3)'

extensions:
  exclude:
    - '@acme/extensions'

# extensions:
#   include:
#     - '@acme/extensions'
#   _exclude:
#     - one
#     - two

resolve: local

resolveConfig:
  # Local resolutions to the source packages - typically used in development
  local:
    '@stratos/theme': 'src/frontend/packages/theme'
    '@stratos/shared': 'src/frontend/packages/shared'
    '@acme/theme': 'src/frontend/packages/acme_theme'
    '@stratos/core': 'src/frontend/packages/core'
