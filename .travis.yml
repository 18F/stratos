sudo: required
language: node_js
node_js:
- '8.4'
branches:
  only:
  - master
addons:
  chrome: stable
install:
- npm install
cache:
  directories:
  - "/home/travis/.npm/"
  - "$HOME/.npm"
  - "$HOME/.cache"
  - node_modules
stages:
- Lint
- Unit Tests
jobs:
  include:
  - stage: Lint
    script:
    - npm run lint
  - stage: Unit Tests
    env:
    - CI_ENV=true
    script:
    - npm test
notifications:
  slack:
    rooms:
      secure: 
    on_success: always
